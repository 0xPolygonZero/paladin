version: "3"
services:
  leader:
    build:
      context: ../../
      dockerfile: examples/hello-world-rabbitmq/leader.Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RUST_LOG=info
      - AMQP_URI=amqp://rabbitmq:5672
      - JOB_TIMEOUT=30
  worker:
    build:
      context: ../../
      dockerfile: examples/hello-world-rabbitmq/worker.Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RUST_LOG=info
      - AMQP_URI=amqp://rabbitmq:5672
    deploy:
      mode: replicated
      replicas: 3
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 30s
      retries: 3
