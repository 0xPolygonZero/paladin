on: [push, pull_request]

name: fmt

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt

      - name: Run cargo +nightly fmt --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
